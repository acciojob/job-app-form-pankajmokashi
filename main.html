<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	
	<form method="post">
		<label for="#name">Name</label>
		<input type="text" id="#name" name="name" required="required"><br><br>
		
		<label for="#email">Email</label>
		<input type="email" id="#email" name="email" required="required"><br><br>

		<label for="#male">Male</label>
		<input type="radio" id="#male" name="gender" required="required">
		<label for="#female">Female</label>
		<input type="radio" id="#female" name="gender"><br><br>

		<label for="#laptop">Laptop Brands</label>
		<select id="#laptop" name="laptop">
		    <option value="Apple">Apple</option>
		    <option value="Asus">Asus</option>
		    <option value="HP">HP</option>
		</select>

		<label for="#age">Age</label>
		<input type="number" name="age" id="#age" min="0" required="required"><br><br>

		<label for="#dob">DOB</label>
		<input type="date" id="#dob" name="dob" required="required"><br><br>

		<label for="#password">Password</label>
		<input type="password" id="#password" name="password" required="required"><br><br>

		<label for="portfolio">website URL:</label>
		<input type="url" id="portfolio" name="portfolio"
	       placeholder="https://example.com"><br><br>
		
		<input type="submit" value="submit button">
		
	</form>

</body>

</html>
