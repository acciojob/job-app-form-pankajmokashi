<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	
	<form method="get">
		<label for="#name">Name</label>
		<input type="text" id="#name" name="name" required><br><br>
		
		<label for="#email">Email</label>
		<input type="email" id="#email" name="email" required><br><br>

		<label for="#gender">Gender</label>
		<input type="radio" id="#gender" name="M"> Male
		<input type="radio" id="#gender" name="F"> Female<br><br>

		<label for="#laptop">Laptop Brands</label>
		<select id="#laptop" name="laptop">
		    <option value="Apple">Apple</option>
		    <option value="Asus">Asus</option>
		    <option value="HP">HP</option>
		</select>
		<!--input type="submit"//--><br><br>

		<label for="age">Age</label>
		<input type="number" name="age" id="#age" min="0" required><br><br>

		<label for="dob">DOB</label>
		<input type="date" id="#dob" name="dob" required><br><br>

		<label for="password">Password</label>
		<input type="password" id="#password" name="password" required><br><br>

		<label for="portfolio">website URL:</label>

		<input type="url" id="portfolio" name="portfolio"
	       placeholder="https://example.com"
	       pattern="https://.*" size="30"
	       required><br><br>
		
		<input type="submit" value="Submit">
		
	</form>

</body>

</html>
